<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>F√ºr Gresa üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6f0, #fffafc);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  color: #6b2c4a;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -30px;
  color: rgba(255, 120, 180, 0.45);
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.94);
  padding: 55px 45px;
  border-radius: 38px;
  box-shadow: 0 35px 80px rgba(0,0,0,0.18);
  text-align: center;
  max-width: 460px;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.subtitle {
  font-size: 0.95rem;
  color: #c35a86;
  margin-bottom: 8px;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 2.1rem;
  margin-bottom: 35px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  padding: 15px 36px;
  font-size: 1.1rem;
  border-radius: 999px;
  transition: all 0.3s ease;
}

/* YES */
.yes {
  background: linear-gradient(135deg, #ff9ebc, #ff6f9e);
  color: white;
  cursor: pointer;
  box-shadow: 0 14px 30px rgba(255, 110, 160, 0.45);
}

.yes:hover {
  transform: scale(1.08);
}

/* NO (runner üòè) */
.no {
  position: absolute;
  left: 50%;
  top: 60px;
  transform: translateX(-50%);
  background: #f1f1f1;
  color: #bbb;
  cursor: pointer;
}

/* Love message */
.love-text {
  display: none;
  margin-top: 28px;
  font-size: 1.2rem;
  line-height: 1.5;
  color: #d6336c;
  animation: pop 0.7s ease;
}

@keyframes pop {
  0% { transform: scale(0.85); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Cats */
.cats {
  display: none;
  margin-top: 30px;
  animation: fadeIn 1s ease;
}

.cats img {
  width: 115px;
  margin: 8px;
  border-radius: 22px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.18);
  transition: transform 0.4s ease;
}

.cats img:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<script>
/* hearts */
for (let i = 0; i < 55; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 6 + Math.random() * 6 + "s";
  heart.style.animationDelay = Math.random() * 6 + "s";
  heart.style.fontSize = 14 + Math.random() * 26 + "px";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <div class="subtitle">F√ºr dich, Gresa üíï</div>

  <h1>Gresa, will you be my Valentinee? </h1>

  <div class="buttons">
    <button class="yes" id="yesBtn">yessss </button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="love-text" id="loveText">
    Gresa, du hast mein Herz gerade sehr gl√ºcklich gemacht.
    Es ist nur etwas Kleines, aber es hat etwas gedauert
    hoffe es gef√§llt dir! (meine IT erfahrung) üíï
  </div>

  <div class="cats" id="cats">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXZsaGw1eTBmdG85MHNlNXk3dGZvMzNzMDkwenllemdxNjQ5NmRtZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hxERQNWQudqSF1iDnr/giphy.gif">
  </div>
</div>

<script>
/* NO button runs away */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES button works */
document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("loveText").style.display = "block";
  document.getElementById("cats").style.display = "block";
});
</script>

</body>
</html>
